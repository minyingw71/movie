<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/signIn.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
    </head>
    <body>
        <section>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>

            <div class="box">
                <div class="circle" style="--x:0"></div>
                <div class="circle" style="--x:1"></div>
                <div class="circle" style="--x:2"></div>
                <div class="circle" style="--x:3"></div>
                <div class="circle" style="--x:4"></div>
                <div class="turn">
                    <div class="over">
                        <div class="container">
                            <div class="form">
                                <h2>Sign Up</h2>
                                <form method='post' action='/register' class="signIn" >
                                    <div class="inputBox"><input type='name' name='name' placeholder="User Name" required></div>
                                    <div class="inputBox"><input type='password' name='password' placeholder="Password" required></div>
                                    <div class="inputBox"><input type="submit" placeholder="Sign Up"></div>
                                    <p class="Sign" style="font-size: 15px;">Has Account? <a href="/login" style="font-size: 20px;"><b>Sign In</b></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
